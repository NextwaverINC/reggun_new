		<script>
		    function getParamValue(name) {
		        var url = location.href;
		        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
		        var regexS = "[\\?&]" + name + "=([^&#]*)";
		        var regex = new RegExp(regexS);
		        var results = regex.exec(url);
		        return results == null ? null : results[1];
		    }
		    function getSelectRows() {
		        var arTmp = new Array();
		        for (var i = 0; i < $scope_gobal.DATA.length; i++) {
		            if (document.getElementById('row-' + $scope_gobal.DATA[i].RowID).checked) {
		                arTmp.push($scope_gobal.DATA[i]);
		            }
		        }
		        return arTmp;
		    }
		    function showpopup(title, url, height) {
		        document.getElementById('popHeader').innerHTML = title;
		        document.getElementById('frmPopup').src = url;

		        if (height != undefined) document.getElementById('frmPopup').style.height = height + 'px';
		        document.getElementById('btnTest').click();
		    }
		    //======================================================
		    var $scope_gobal;
		    var $http_gobal;
		    var app = angular.module('myManagement', []);
		    var config = { headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=utf-8;' } }
		    app.controller('StartManagement', StartManagement);
		    function StartManagement($scope, $http) {
		        $scope.fnClick = function (COFNAME, TID, CLICK) { ToolClick(COFNAME, TID, CLICK); }
		        $scope.fnCheckAll = function () {
		            for (var i = 0; i < $scope.DATA.length; i++) {
		                document.getElementById('row-' + $scope.DATA[i].RowID).checked = document.getElementById('chbHeader').checked;
		            }
		        }
		        $scope.fnCheck = function (RowID) {
		            if (document.getElementById('row-' + RowID).checked == false) {
		                document.getElementById('chbHeader').checked = false;
		            }
		        }

		        loadData($scope, $http);

		        $scope_gobal = $scope;
		        $http_gobal = $http;
		    }
		    function loadData($scope, $http) {

		        var data = $.param({
		            Command: 'LoadManagement',
		            ConfigName: 'Demo',
		            MID: 'Management3',
		            TID: 'Tools3'
		        });

		        $http.post("../server/server.aspx", data, config)
                    .success(function (data, status, headers, config) {
                        $scope.COLUMN = data.columns;
                        $scope.DATA = data.records;
                        $scope.TOOLS = data.tools;
                        window.setTimeout(initpage, 1000);
                    })
                .error(function (data, status, header, config) { });
		    }
		    function initpage() {
		        jQuery(function ($) {
		            //initiate dataTables plugin
		            var myTable =
                    $('#dynamic-table')
                    //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
                    .DataTable({
                        bAutoWidth: false,
                        "aoColumns": [
                          { "bSortable": false },
                          null, null, null, null, null,
                          { "bSortable": false }
                        ],
                        "aaSorting": [],


                        //"bProcessing": true,
                        //"bServerSide": true,
                        //"sAjaxSource": "http://127.0.0.1/table.php"	,

                        //,
                        //"sScrollY": "200px",
                        //"bPaginate": false,

                        //"sScrollX": "100%",
                        //"sScrollXInner": "120%",
                        //"bScrollCollapse": true,
                        //Note: if you are applying horizontal scrolling (sScrollX) on a ".table-bordered"
                        //you may want to wrap the table inside a "div.dataTables_borderWrap" element

                        //"iDisplayLength": 50


                        select: {
                            style: 'multi'
                        }
                    });



		            $.fn.dataTable.Buttons.swfPath = "../assets/js/dataTables/extensions/Buttons/swf/flashExport.swf"; //in Ace demo ../assets will be replaced by correct assets path
		            $.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';






		            var defaultColvisAction = myTable.button(0).action();
		            myTable.button(0).action(function (e, dt, button, config) {

		                defaultColvisAction(e, dt, button, config);


		                if ($('.dt-button-collection > .dropdown-menu').length == 0) {
		                    $('.dt-button-collection')
                            .wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
                            .find('a').attr('href', '#').wrap("<li />")
		                }
		                $('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
		            });

		            ////







		            myTable.on('select', function (e, dt, type, index) {
		                if (type === 'row') {
		                    $(myTable.row(index).node()).find('input:checkbox').prop('checked', true);
		                }
		            });
		            myTable.on('deselect', function (e, dt, type, index) {
		                if (type === 'row') {
		                    $(myTable.row(index).node()).find('input:checkbox').prop('checked', false);
		                }
		            });




		            $(document).on('click', '#dynamic-table .dropdown-toggle', function (e) {
		                e.stopImmediatePropagation();
		                e.stopPropagation();
		                e.preventDefault();
		            });



		            //And for the first simple table, which doesn't have TableTools or dataTables
		            //select/deselect all rows according to table header checkbox
		            var active_class = 'active';
		            $('#simple-table > thead > tr > th input[type=checkbox]').eq(0).on('click', function () {
		                var th_checked = this.checked;//checkbox inside "TH" table header

		                $(this).closest('table').find('tbody > tr').each(function () {
		                    var row = this;
		                    if (th_checked) $(row).addClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', true);
		                    else $(row).removeClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', false);
		                });
		            });

		            //select/deselect a row when the checkbox is checked/unchecked
		            $('#simple-table').on('click', 'td input[type=checkbox]', function () {
		                var $row = $(this).closest('tr');
		                if ($row.is('.detail-row ')) return;
		                if (this.checked) $row.addClass(active_class);
		                else $row.removeClass(active_class);
		            });

		        })
		    }
        </script>
