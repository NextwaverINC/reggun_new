<!DOCTYPE html>
<html>
    <head>
   
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=11" />
        <!--<meta http-equiv="X-UA-Compatible" content="IE=9">-->
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />--> 

        <title>ทำหมายเหตุ</title>


        <link type="text/css" href="css/colorpicker.min.css" rel="stylesheet">
        <link type="text/css" href="css/tui-image-editor-m.css" rel="stylesheet">
        <script>
            function fnLoading() {
                document.getElementById("tmp_head").style.display = "none";
                document.getElementById("tmp_edit").style.display = "none";
                document.getElementById("tmp_menu").style.display = "none";
                document.getElementById("loading").style.display = "";
            }
            function fnUnLoading() {
               
                document.getElementById("tmp_head").style.display = "";
                document.getElementById("tmp_edit").style.display = "";
                document.getElementById("tmp_menu").style.display = "";
                document.getElementById("loading").style.display = "none";
            }
        </script>
    </head>
    <body>
        
        <!-- Image editor controls - top area -->
        <div id="tmp_head" class="header">
           
            <div class="menu">
                <button class="button"  title="ภาพต้นฉบับ"  id="btn-refresh"><img src="img/org_image.png" /></button>
                <button class="button"  title="โหลดภาพทำหมายเหตุ" id="btn-load"><img src="img/edit_image.png" /></button>
                <button class="button disabled"  title="แก้" id="btn-undo"><img src="img/undo.png" /></button>
                <button class="button disabled"  title="ทำซ้ำ" id="btn-redo"><img src="img/redo.png" /></button>
                <button class="button"  title="ลบกลุ่มวัตถุ" id="btn-remove-active-object"><img src="img/rubber.png" /></button>
                <button class="button"  title="ดาวน์โหลด" id="btn-download"><img src="img/download.png" /></button>
                <button class="button"  title="ลบไฟล์การทำหมายเหตุ" id="btn-delete-file"><img src="img/delete_file.png" /></button>
                <button class="button"  title="บันทึกการทำหมายเหตุ" id="btn-save"><img src="img/save.png" /></button>
            </div>
        </div>
        <!-- Image editor area -->
        <div id="tmp_edit" class="tui-image-editor"></div>
        <!-- Image editor controls - bottom area -->
        <div id="tmp_menu" class="tui-image-editor-controls">
            <ul class="scrollable">
                <li class="menu-item">
                    <button class="menu-button" id="btn-crop">ตัดภาพ</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item"><button class="submenu-button" id="btn-apply-crop">ยืนยัน</button></li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button">การหมุน</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item"><button class="submenu-button" id="btn-rotate-clockwise">หมุน +90</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-rotate-counter-clockwise">หมุน -90</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-flip-x">สลับซ้ายขวา</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-flip-y">สลับบนล่าง</button></li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button" id="btn-draw-line">วาดรูป</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-free-drawing">วาดเส้น<br>อิสระ</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-line-drawing">วาดเส้น<br>ตรง</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-size">ขนาด<br>ของเส้น</button>
                                <div class="hiddenmenu">
                                    <input id="input-brush-range" type="range" min="10" max="100" value="50" />
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-text-color">สี<br>ของเส้น</button>
                                <div class="hiddenmenu">
                                    <div id="tui-brush-color-picker"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button" id="btn-draw-shape">รูปร่าง</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-add-rect">สี่เหลี่ยม<br>ผืนผ้า</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-add-square">สี่เหลี่ยม<br>จัตุรัส</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-add-ellipse">วงรี</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-add-circle">วงกลม</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-add-triangle">สามเหลี่ยม</button>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-stroke-size">ความหนา<br>ของเส้น</button>
                                <div class="hiddenmenu">
                                    <input id="input-stroke-range" type="range" min="1" max="100" value="10" />
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-shape-color">สี</button>
                                <div class="hiddenmenu">
                                    <div class="top">
                                        <label for="fill-color"><input type="radio" id="fill-color" name="select-color-type" value="fill" checked="checked" /> Fill</label>
                                        <label for="stroke-color"><input type="radio" id="stroke-color" name="select-color-type" value="stroke" /> Stroke</label>
                                        <label for="input-check-transparent"><input type="checkbox" id="input-check-transparent">Transparent</label>
                                    </div>
                                    <div id="tui-shape-color-picker"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button">สัญลักษณ์</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item"><button class="submenu-button" id="btn-add-arrow-icon">สัญลักษณ์<br>ลูกศร</button></li>
                            <li class="menu-item"><button class="submenu-button" id="btn-add-cancel-icon">สัญลักษณ์<br>ยกเลิก</button></li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-icon-color">สี</button>
                                <div class="hiddenmenu">
                                    <div id="tui-icon-color-picker"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="menu-item">
                    <button class="menu-button" id="btn-add-text">ข้อความ</button>
                    <div class="submenu">
                        <button class="btn-prev">&lt;</button>
                        <ul class="scrollable">
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-size">ขนาด</button>
                                <div class="hiddenmenu">
                                    <input id="input-text-size-range" type="range" min="10" max="240" value="120">
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-style">ลักษณะ</button>
                                <div class="hiddenmenu">
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="bold"><b>ตัวหนา</b></button>
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="italic"><i>ตัวเอียง</i></button>
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="underline"><u>ขีดเส้นใต้</u></button>
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-align">ตำแหน่ง</button>
                                <div class="hiddenmenu">
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="left">ชิดซ้าย</button>
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="center">ตรงกลาง</button>
                                    <button class="hiddenmenu-button btn-change-text-style" data-style-type="right">ชิดขวา</button>
                                </div>
                            </li>
                            <li class="menu-item">
                                <button class="submenu-button" id="btn-change-text-color">สี</button>
                                <div class="hiddenmenu">
                                    <div id="tui-text-color-picker"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            
        </div>

        <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.4/fabric.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.component.colorpicker/1.0.2/dist/colorpicker.min.js"></script>-->

        <script src="js/jquery.min.js"></script>
        <script src="js/fabric.js"></script>
        <script src="js/FileSaver.min.js"></script>
        <script src="js/code-snippet.js"></script>
        <script src="js/colorpicker.min.js"></script>


        <script type="text/javascript" src="../dist/tui-image-editor.js"></script>
        <script src="js/mobile.js"></script>

        
        <div id="loading" style="display: none; margin-top: 50px;color:white">
            <center>
                <h1 class="bigger"><i class="ace-icon fa fa-spinner fa-spin orange"></i></h1>
                <h3>
                    อยู่ระหว่างประมวลผลโปรดรอ...
                </h3>
            </center>
        </div>
    </body>


</html>
