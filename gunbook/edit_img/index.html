<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <title>Signature Pad demo</title> 
  <link rel="stylesheet" href="css/signature-pad.css">
 
  <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/ie9.css">
  <![endif]-->

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-39365077-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);     
    })();

      function fnLoad() {
          var canvas = document.querySelector("canvas");
          var signaturePad = new SignaturePad(canvas);
          var img_base64 = window.opener.img_base64;
          signaturePad.fromDataURL("data:image/png;base64," + img_base64);
      }
      function fnRefresh() {
          window.location.reload();
      }
  </script>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../../assets/css/font-awesome.css" />

    <!-- page specific plugin styles -->
    <!-- text fonts -->
    <link rel="stylesheet" href="../../assets/css/ace-fonts.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="../../assets/css/ace.css" class="ace-main-stylesheet" />


    <script src="../../assets/js/ace-extra.js"></script>
</head>
<body onselectstart="return false">
  <div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
      <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
      <div class="signature-pad--actions">
        <div>
          <button type="button" class="btn btn-danger" onclick="fnRefresh()">Clear</button>
        </div>
        <div>
          <button type="button" class="btn btn-success" data-action="save-png">Save as PNG</button>
          <button type="button" class="btn btn-success" data-action="save-jpg">Save as JPG</button>
          <button type="button" class="btn btn-success" data-action="save-svg">Save as SVG</button>
        </div>
      </div>
    </div>
  </div>

    <script src="js/signature_pad.js"></script>
    <script src="js/app.js"></script>
    <script>
         fnLoad();
    </script>
</body>
</html>
